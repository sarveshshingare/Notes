<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotfy Clone</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
    <script src="sr"></script>
  </head>
  <body>
    <div class="container flex">
      <div class="left">
        <div class="home bg-grey rounded m-1 p-1">
          <div class="logo">
            <img src="images/logo.svg" alt="logo" class="invert" />
          </div>
          <ul>
            <li><img src="images/home.svg" alt="home" class="invert" />Home</li>
            <li>
              <img src="images/search.svg" alt="search" class="invert" />Library
            </li>
          </ul>
        </div>
        <div class="library bg-grey rounded m-1 p-1">
          <div class="heading">
            <div class="heading-left">
              <img src="images/playlist.svg" alt="playlist" class="invert" />
              <span>Your Library</span>
            </div>

            <img src="images/plus.svg" alt="plus" class="invert" />
          </div>
          <div class="footer">
            <div>
              <a href="https://www.spotify.com/in-en/legal/">Legal</a>
              <a href="https://www.spotify.com/in-en/safetyandprivacy/"
                >Safety &amp; Privacy Center</a
              >
              <a href="https://www.spotify.com/in-en/legal/privacy-policy/"
                >Privacy Policy</a
              >
              <a href="https://www.spotify.com/in-en/legal/cookies-policy/"
                >Cookies</a
              >
              <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"
                >About Ads</a
              >
              <a href="https://www.spotify.com/in-en/accessibility/"
                >Accessibility</a
              >
            </div>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="right-container bg-grey rounded m-1">
          <div class="header">
            <div class="nav">
              <img src="/images/left.svg" alt="left" />
              <img src="/images/right.svg" alt="right" />
            </div>

            <div class="buttons">
              <button class="signUpBtn">Sign Up</button>
              <button class="loginBtn">Login</button>
            </div>
          </div>
          <div class="spotifyPlaylist">
            <h2>Spotify Playlist</h2>
            <div class="cardContainer">
              <div class="card">
                <img src="/images/play-button.svg" alt="play" class="play" />

                <img
                  src="https://i.scdn.co/image/ab67616d00001e026404721c1943d5069f0805f3"
                  alt="plalist"
                />

                <h2>Happy Hits!</h2>
                <p>Hits to boost your mood and fill you with happiness!</p>
              </div>
              <div class="card">
                <img
                  src="https://i.scdn.co/image/ab67616d00001e026404721c1943d5069f0805f3"
                  alt="plalist"
                />

                <h2>Happy Hits!</h2>
                <p>Hits to boost your mood and fill you with happiness!</p>
              </div>
              
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
